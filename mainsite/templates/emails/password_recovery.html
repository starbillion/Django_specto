<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Password recovery request</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<table align="center" border="1" cellpadding="0" cellspacing="0" width="600">
	<tr>
		<td bgcolor="#70bbd9">Hi {{ user.get_short_name }}, we received a request to reset your password. Please click <a href="{% url 'password_process_reset' token=token %}">here</a> to reset your password, if it was you who requested.</td>
	</tr>
</table>
</body>
</html>
