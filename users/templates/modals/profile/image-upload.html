{% load static %}
<style type="text/css">
    .modal-footer {
        justify-content: flex-start;
    }
</style>

<!-- FORM TO UPLOAD THE IMAGES -->
<form method="post" enctype="multipart/form-data" id="formUpload" action="{% url 'upload_avatar' %}" style="display: none">
    {% csrf_token %}
    {{ form }}
</form>

<!-- Modal -->
<div class="modal fade" id="bootstrap-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Change Image</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="col-xs-12 text-center">
                    <img id="image" src="{{ CP_USER_AVATAR }}" class=""
                         style="max-width: 100%">
                </div>
            </div>
            <div class="modal-footer" style="justify-content: flex-end;">

                <div class="row">
                    <div class="col-md-3 btn-group pull-left" role="group" style="text-align: left">
                        <button type="button" class="btn btn-default js-zoom-in">
                            <span class="glyphicon-zoom-in" style="">
                                <img src="{% static  'img/zoom_in.png' %}" width="20px" height="20px">
                            </span>
                        </button>
                        <button type="button" class="btn btn-default js-zoom-out">
                            <span class="glyphicon glyphicon-zoom-out">
                                <img src="{% static  'img/zoom_out.png' %}" width="20px" height="20px">
                            </span>
                        </button>
                    </div>
                    <div class="col-md-9 text-right" style="padding: 0 0">
                        <a href="{% url 'remove_avatar' %}" class="btn btn-danger">Remove</a>
                        {#                        <button type="button" class="btn m-btn btn-info js-upload-photos" style="color: #FFFFFF">#}
                        {#                            <span class="glyphicon glyphicon-cloud-upload"></span>Choose#}
                        {#                        </button>#}
                        <button type="button" class="btn m-btn btn-info open-upload-modal" style="color: #FFFFFF">
                            <span class="glyphicon glyphicon-cloud-upload"></span>Change Image
                        </button>
                        <button type="button" class="btn m-btn btn-info js-crop-and-upload" style="color: #FFFFFF">
                            <span class="glyphicon glyphicon-cloud-upload"></span>Save
                        </button>
                        {#                        <input id="fileupload" type="file" name="avatar" multiple#}
                        {#                               style="display: none;"#}
                        {#                               data-url="{% url 'upload_avatar' %}"#}
                        {#                               data-form-data='{"csrfmiddlewaretoken": "{{ csrf_token }}", "user": "{{ request.user }}"}'>#}
{#                        <input id="fileupload" type="file" name="avatar" multiple style="display: none;">#}
                    </div>
                </div>
                <div class="upload-progress hidden">
                    <div class="progress-bar" role="progressbar" style="width: 0%;">0%</div>
                </div>
                <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="upload-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Upload Image</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="col-xs-12 text-center">
                    <i>

                        (Allowed formats: JPG, PNG, GIF. Maximum size: 2MB.)
                    </i>
                </div>
            </div>
            <div class="modal-footer" style="justify-content: flex-end;">

                <div class="row">
                    <div class="col-xd-8 text-right" style="padding: 0 0">
                        <button type="button" class="btn m-btn btn-info js-upload-avatar" style="color: #FFFFFF">
                            <span class="glyphicon glyphicon-cloud-upload"></span>Upload Image
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
