<!--begin::Modal-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    Edit Stock
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">
						&times;
					</span>
                </button>
            </div>
            <div class="modal-body">

                <form class="m-form m-form--fit" method="post" action="{% url 'admin.update_stock' %}">
                    <div class="m-portlet__body">
                        <div class="m-form__section m-form__section--first">

                            {% csrf_token %}
                            <div class="form-group m-form__group">
                                <label for="example_input_full_name">
                                    Symbol
                                </label>
                                <input type="text" name="symbol" class="form-control m-input" placeholder="Symbol">
                            </div>
                            <div class="form-group m-form__group">
                                <label>
                                    Name
                                </label>
                                <input type="text" name="name" class="form-control m-input" placeholder="Name">
                            </div>
                            <div class="form-group m-form__group">
                                <label>
                                    Sector
                                </label>
                                <input type="text" name="sector" class="form-control m-input" placeholder="Sector">
                            </div>
                            <div class="form-group m-form__group">
                                <label>
                                    Industry
                                </label>
                                <input type="text" name="industry" class="form-control m-input" placeholder="Industry">
                            </div>

                            <div class="m-form__group form-group">
                                <label for="">
                                    Status
                                </label>
                                <div class="m-radio-list">
                                    <label class="m-radio">
                                        <input type="radio" name="status" data-name="active" value="1">
                                        Active
                                        <span></span>
                                    </label>
                                    <label class="m-radio">
                                        <input type="radio" name="status" data-name="inactive" value="0">
                                        Inactive
                                        <span></span>
                                    </label>
                                </div>
                                <span class="m-form__help">
									Show/hide the company from front-end.
								</span>
                                <input type="hidden" name="id">
                            </div>

                        </div>
                    </div>

            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">
                    Save
                </button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                    Close
                </button>
            </div>

            </form>
        </div>
    </div>
</div>
<!--end::Modal-->

<!--begin::Modal-->
<div class="modal fade" id="manageSubscriptionsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    Manage Subscriptions: <span data-stock-selected>AAPL</span>
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">
						&times;
					</span>
                </button>
            </div>
            <div class="modal-body">

                <form class="m-form m-form--fit" id="updateStockForm" method="post"
                      action="{% url 'admin.update_stock_subscriptions' %}">
                    <div class="m-portlet__body">
                        <div class="m-form__section m-form__section--first">

                            {% csrf_token %}
                            <div class="row plan-form-wrap">

                            </div>
                        </div>
                    </div>

            </div>
            <div class="modal-footer">
                <input type="hidden" name="stock">
                <button type="button" class="btn btn-info" data-trigger="add-plan">Add more plans</button>
                <button type="submit" class="btn btn-primary">
                    Save
                </button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="close_subscription_modal">
                    Close
                </button>
            </div>

            </form>
        </div>
    </div>
</div>
<!--end::Modal-->
